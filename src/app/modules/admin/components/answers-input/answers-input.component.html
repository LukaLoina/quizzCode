<div class="question" [formGroup]="question">
  <div
    class="question__answers"
    formArrayName="questionAnswers"
    *ngFor="let answer of getQuestionAnswers(question); let j = index"
  >
    <div class="question__answers__inputs" [formGroupName]="j">
      <mat-form-field
        class="question__answers__inputs__answer"
        appearance="outline"
      >
        <mat-label>Answer name</mat-label>
        <input matInput required formControlName="answerName" />
      </mat-form-field>
      <mat-checkbox class="checked-color" formControlName="answerCorrect"
        >Correct</mat-checkbox
      >
      <button
        *ngIf="getQuestionAnswers(question).length > 1"
        mat-icon-button
        (click)="removeQuestionAnswer(i)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <button mat-icon-button (click)="addQuestionAnswer(i)">
    <mat-icon>note_add</mat-icon>
  </button>
</div>
