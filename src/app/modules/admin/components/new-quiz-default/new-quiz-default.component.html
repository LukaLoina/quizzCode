<button (click)="deleteQuiz(attemptedQuiz, questions)">Delete quiz</button>
<button (click)="resetQuiz()">Reset quiz</button>
<form class="new-quiz" [formGroup]="quizForm" *ngIf="user.isAdmin">
  <mat-form-field class="new-quiz__field" appearance="outline">
    <mat-label>Quiz language name</mat-label>
    <input
      matInput
      placeholder="Ex. Java"
      required
      type="text"
      formControlName="language"
    />
  </mat-form-field>
  <mat-form-field class="new-quiz__field" appearance="outline">
    <mat-label>Quiz image url</mat-label>
    <input
      matInput
      placeholder="Ex. https://.../.png"
      required
      type="text"
      formControlName="thumbnail"
    />
  </mat-form-field>
  <mat-form-field class="new-quiz__field" appearance="outline">
    <mat-label>Quiz level</mat-label>
    <input
      matInput
      placeholder="Ex. Easy"
      required
      type="text"
      formControlName="level"
    />
  </mat-form-field>
  <app-questions-input
    class="new-quiz__questions"
    [form]="quizForm"
    (newEvent)="addQuestion()"
  ></app-questions-input>
  <button
    class="new-quiz__submit"
    mat-raised-button
    type="submit"
    [disabled]="!quizForm.valid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</form>
