<section class="quizzes">
  <h2 class="quizzes__title">Solved</h2>
  <app-solved-list
    class="quizzes__list"
    *ngIf="(user$ | async) && (user$ | async) as user"
    [user]="user"
  ></app-solved-list>
  <mat-divider class="quizzes__divider"></mat-divider>
  <h2 class="quizzes__title">All quizzes</h2>
  <app-all-quizzes class="quizzes__item"></app-all-quizzes>
</section>
