<div
  class="quiz-dialog"
  mat-dialog-content
  *ngIf="(attemptedQuiz$ | async) && (attemptedQuiz$ | async) as attemptedQuiz"
>
  <h3 class="quiz-dialog__title" mat-dialog-title>Your score is:</h3>
  <mat-progress-bar
    class="progress-bar"
    [mode]="'determinate'"
    [value]="(attemptedQuiz.score / attemptedQuiz.questions.length) * 100"
  >
  </mat-progress-bar>
  <p>{{ attemptedQuiz.score }} / {{ attemptedQuiz.questions.length }}</p>
  <div class="quiz-dialog__actions" mat-dialog-actions>
    <button
      class="quiz-dialog__actions__submit"
      mat-button
      mat-dialog-close
      type="submit"
      (click)="tryAgain()"
    >
      Try again
    </button>
    <button
      class="quiz-dialog__actions__close"
      mat-button
      mat-dialog-close
      [routerLink]="'quizzes'"
    >
      Return to quizzes
    </button>
  </div>
</div>
