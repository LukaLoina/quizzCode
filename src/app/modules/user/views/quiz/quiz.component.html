<div
  class="quiz"
  *ngIf="
    (questions$ | async) &&
    (questions$ | async).length !== 0 &&
    (questions$ | async) as questions
  "
>
  <div class="quiz__questions">
    <h3>{{ questions[index$.value].name }}</h3>
    <h4>Pick one or more answers:</h4>
    <form
      [formGroup]="questionForm"
      *ngFor="let answer of questions[index$.value].answers"
    >
      <label>
        <input
          type="checkbox"
          [value]="answer.name"
          *ngIf="(user$ | async) && (user$ | async) as user"
          (change)="onCheckboxChange($event, questions, user)"
        />
        {{ answer.name }}
      </label>
    </form>
  </div>
  <mat-paginator
    class="quiz__questions"
    (page)="handlePageEvent($event)"
    [length]="questions.length"
    [pageSize]="1"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    [pageIndex]="0"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<ng-container *ngIf="currentNumberChanged$ | async"></ng-container>
